          <h2 class="title">朝天门</h2>
          <p class="text">重庆朝天门位于重庆渝中区渝中半岛的嘉陵江与长江交汇处，是重庆以前的十七座古城门之一，南宋时期宋朝定都临安，即今天的杭州，那时有圣旨传来是经长江到达朝天门，所以才有了朝天门这个名字。朝天门左侧嘉陵江纳细流汇小川，纵流1119千米，于此注入长江。</p>
        </div>
